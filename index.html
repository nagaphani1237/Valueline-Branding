<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Brand Page</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Brand Showcase!</h1>
            <p>Scan the QR code to explore our range of brands.</p>
        </header>

        <main>
            <section class="brands">
                <h2>Our Brands</h2>
                <div class="brand-list">
                    <div class="brand-item">
                        <a href="pdfs/brand1.pdf" target="_blank">
                            <img src="images/brand1-logo.png" alt="Brand 1 Logo">
                            <span>Brand 1</span>
                        </a>
                    </div>
                    <div class="brand-item">
                        <a href="pdfs/brand2.pdf" target="_blank">
                            <img src="images/brand2-logo.png" alt="Brand 2 Logo">
                            <span>Brand 2</span>
                        </a>
                    </div>
                    <div class="brand-item">
                        <a href="pdfs/brand3.pdf" target="_blank">
                            <img src="images/brand3-logo.png" alt="Brand 3 Logo">
                            <span>Brand 3</span>
                        </a>
                    </div>
                    <!-- Add more brand items as needed -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Valueline Trade Pvt Ltd. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
